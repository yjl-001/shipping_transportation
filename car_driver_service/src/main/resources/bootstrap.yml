spring:
  application:
    name: car-driver-service

  # 指定用于获取配置的配置中心服务(应用)名称
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      profile: dev
      # 指定分枝版本，默认为master
      label: main

# 指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

