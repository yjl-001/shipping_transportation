<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商户添加订单</title>
    <link rel="stylesheet" href="css/addOrder.css">
</head>
<body>
<!-- 顶部导航 -->
<nav>
    <div class="nav-links">
        <a href="addOrder" class="nav-link active">商户添加订单</a>
        <a href="viewOrderUser" class="nav-link">商户查看订单</a>
        <a href="trackOrder" class="nav-link">商户追踪订单状态</a>
        <a href="login" class="nav-link">登出</a>
    </div>
</nav>

<!-- 添加订单表单 -->
<div class="main-content">
    <h1>商户添加订单</h1>
    <form>
        <div class="form-group">
            <label for="goods-description">货物描述：</label>
            <input type="text" id="goods-description" name="goods-description" required>
        </div>
        <div class="form-group">
            <label for="begin-addr">出发地：</label>
            <input type="text" id="begin-addr" name="begin-addr" required>
        </div>
        <div class="form-group">
            <label for="dest-addr">目的地：</label>
            <input type="text" id="dest-addr" name="dest-addr" required>
        </div>
        <div class="form-group">
            <label for="price">运输价格：</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="consigner">发货人：</label>
            <input type="text" id="consigner" name="consigner" required>
        </div>
        <div class="form-group">
            <label for="dest-time">货物要求达到时间：</label>
            <input type="datetime-local" id="dest-time" name="dest-time" required>
        </div>
        <div class="form-group">
            <label for="company-id">承运商：</label>
            <input type="text" id="company-id" name="company-id" required>
        </div>
        <div class="form-group">
            <label for="driver-id">司机：</label>
            <input type="text" id="driver-id" name="driver-id" required>
        </div>
        <button type="submit">提交</button>
    </form>
</div>

<!-- 加载JS文件 -->
<script src="addOrder.js"></script>
</body>
</html>
