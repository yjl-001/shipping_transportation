<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <script>
            var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
                if (keys) {
                    for (var i = keys.length; i--;) {
                        document.cookie = keys[i] + '=0;path=/;expires=' + new Date(0).toUTCString();//清除当前域名下的,例如：m.kevis.com
                        document.cookie = keys[i] + '=0;path=/;domain=' + document.domain + ';expires=' + new Date(0).toUTCString();//清除当前域名下的，例如 .m.kevis.com
                        document.cookie = keys[i] + '=0;path=/;domain=kevis.com;expires=' + new Date(0).toUTCString();//清除一级域名下的或指定的，例如 .kevis.com
                    }
                }
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="top_content">
                <div id="header">
                    <h1 id="title">
                        <a class="title-s" href="#">智能公路运输调度管理系统</a>
                    </h1>
                    <h1 id="title-k"></h1>
                    <h1 id="title-e">
                        <a class="title-s" href="#">Intelligent Highway Transportation Scheduling Management System</a>
                    </h1>
                </div>
                <div id="kongge"></div>
                <div id="content">
                    <p id="whereami"></p>
                    <form th:action="@{/user/login}" method="post">
                        <table cellpadding="0" cellspacing="0" border="0"
                               class="form_table">
                            <tr>
                                <td valign="middle" align="right">
                                    用户名 :
                                </td>
                                <td class="td-e"></td>
                                <td valign="middle" align="left">
                                    <input type="text" class="inputgri" name="username" />
                                </td>
                            </tr>
                            <tr>
                                <td valign="middle" align="right">
                                    密码 :
                                </td>
                                <td class="td-e"></td>
                                <td valign="middle" align="left">
                                    <input type="password" class="inputgri" name="password" />
                                </td>
                            </tr>
                        </table>
                        <div id="kongge2"></div>
                        <p align="middle" valign="middle">
                            <input type="submit" class="button" value="登录 &raquo;" />
                            <a class="toregister" href="/register-view">还没有账号,立即注册</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
