<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>承运商查看订单</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/viewOrder.css}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var result = /*[[${ result }]]*/ null;
        /*]]>*/
        if(result != null){
            var data = result['data'];
            document.cookie = data['token'];
            console.log(document.cookie);
        }
        // window.location.href = "/user/viewOrderShop";
    </script>
</head>

<body>
<!-- 顶部导航 -->
<nav>
    <div class="nav-links">
        <a href="viewOrderShop" class="nav-link active">承运商查看订单</a>
        <a href="acceptOrder" class="nav-link">承运商接单</a>
        <a href="updateOrder" class="nav-link">承运商更改订单状态</a>
        <a href="addCapacity" class="nav-link">承运商增加运力</a>
        <a href="personalCenterShop" class="nav-link">个人中心</a>
        <a href="relogin" class="nav-link">登出</a>
    </div>
</nav>

<!-- 查看订单表单 -->
<div class="main-content">
    <h1>承运商查看订单</h1>
    <table>
        <thead>
        <tr>
            <th>订单号</th>
            <th>货物名称</th>
            <th>出发地</th>
            <th>目的地</th>
            <th>运输价格</th>
            <th>发货人</th>
            <th>到达时间</th>
            <th>司机</th>
            <th>车辆</th>
            <th>当前位置</th>
            <th>订单状态</th>
        </tr>
        </thead>
        <tbody th:each="order:${orders}">
        <tr>
            <td th:text="${order.id}"></td>
            <td th:text="${order.goods_description}"></td>
            <td th:text="${order.begin_addr}"></td>
            <td th:text="${order.dest_addr}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.consigner_name}"></td>
            <td th:text="${order.dest_time}"></td>
            <td th:text="${order.drivername}"></td>
            <td th:text="${order.carId}"></td>
            <td th:text="${order.now_addr}"></td>
            <td th:text="${order.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/layui/layui.js}"></script>
</body>
</html>
