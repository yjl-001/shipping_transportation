server:
  port: 8080
spring:
  application:
    name: register

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true

# 采样比率
management:
  tracing:
    sampling:
      probability: 1.0
# 将 traceId 和 spanId 和 log 绑定
logging:
  pattern:
    level: '%5p [${spring.application.name:test},%X{traceId:-},%X{spanId:-}]'